import com.wiredforcode.gradle.spawn.KillProcessTask
import com.wiredforcode.gradle.spawn.SpawnProcessTask
import org.apache.tools.ant.filters.*

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.0.2.RELEASE"
        classpath 'com.sourcemuse.gradle.plugin:gradle-mongo-plugin:0.4.0'
        classpath 'com.wiredforcode:gradle-spawn-plugin:0.5.2'
    }
}

apply plugin: 'groovy'
apply plugin: 'spring-boot'
apply plugin: 'mongo'
apply plugin: 'spawn'

repositories {
    jcenter()
    maven { url 'http://repo.spring.io/release' }
}

dependencies {
    compile "org.codehaus.groovy:groovy:2.3.2"
    compile "org.springframework.boot:spring-boot-starter-web:1.0.2.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-actuator:1.0.2.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-remote-shell:1.0.2.RELEASE"
    compile("org.springframework.boot:spring-boot-starter-security:1.0.2.RELEASE")
    compile "org.springframework.data:spring-data-commons:1.7.1.RELEASE"
    compile "org.springframework.data:spring-data-mongodb:1.4.1.RELEASE"
    compile("org.springframework.security.oauth:spring-security-oauth2:2.0.1.RELEASE")
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
    testCompile 'cglib:cglib-nodep:3.1'
    testCompile 'info.cukes:cucumber-junit:1.1.5'
    testCompile 'info.cukes:cucumber-groovy:1.1.5'
    testCompile "org.mongodb:mongo-java-driver:2.9.1"
    testCompile 'com.github.groovy-wslite:groovy-wslite:0.8.0'
}

test.testLogging.exceptionFormat = 'full'

configurations {
    functTestCompile.extendsFrom testCompile
    functTestRuntime.extendsFrom testRuntime
}

sourceSets {
    functionalTest {
        groovy.srcDir file('src/testFunctional/groovy')
        resources.srcDir     file('src/testFunctional/resources')
        compileClasspath = sourceSets.main.output + sourceSets.test.output + configurations.functTestCompile
        runtimeClasspath = output + compileClasspath + configurations.functTestRuntime
    }
}

processResources {
    filter ReplaceTokens, tokens: ["application.version": project.version]
}

task startServer(type: SpawnProcessTask, dependsOn: 'assemble') {
    command "java -jar ${projectDir}/build/libs/${project.name}-${project.version}.jar"
    ready 'Started Application'
}

task stopServer(type: KillProcessTask)

task functionalTest(type: Test) {
    testClassesDir = sourceSets.functionalTest.output.classesDir
    classpath = sourceSets.functionalTest.runtimeClasspath
    dependsOn startManagedMongoDb, startServer
    finalizedBy stopServer
}

check.dependsOn functionalTest

mongo {
	storageLocation = "${projectDir}/build/mongo"
}
